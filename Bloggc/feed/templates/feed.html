    <form action="{% url 'publicar' %}" method="post">
        {% csrf_token %}
    <div style="width: 40%; margin: auto;" class="input-group mb-3">
        <a class="input-group" href="/perfil"><img src="{{img.url}}" class="rounded input-group-text" style="width: 12.5%;"></a>
        <textarea name="contenido" class="form-control" aria-label="With textarea" placeholder="Que quieres publicar?"></textarea>
        <button type="submit" class="btn btn-success">Publicar</button>
    </div>
    </form>


<br>
<br>

    {% for i in publi %}
    <div style="width: 40%; margin: auto;" class="card">
        <div class="card-header">
          @{{i.autor}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{i.contenido}}</p>
            
          </blockquote>
        </div>
    </div>
<br>
    {% endfor %}
