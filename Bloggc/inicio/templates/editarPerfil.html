    <!--Prueba de Formulario creado en forms para editar perfil (EditarPerfilUsuario)-->
    <div style="width: 40%; margin: auto;" class="form-control">
        <h6 style="color: red;">{{msj}}</h6>
        <form method="post" enctype="multipart/form-data" action="{% url 'editarPerfil' %}" class="row g-3">
            {% csrf_token %}
            <div class="row g-3 align-items-center">
                {% for campo in formu %}
                <span style="color: red; text-align: center;">{{campo.errors}}</span>
                <div class="input-group mb-3">
                <span style="width: 50%;" class="input-group-text" id="basic-addon1">{{campo.label}}</span>
                {{campo}}
                
                </div>
                {% endfor %}
            </div>
            
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a class="btn btn-danger" href="/perfil" role="button">Cancelar</a>
                </div>
        
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </form>
    </div>
