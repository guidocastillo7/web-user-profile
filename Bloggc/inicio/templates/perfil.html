<!doctype html>
<html>


<nav class="navbar bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <h4 style="color: aqua;">Perfil</h4>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/feed">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/cerrarSesion">Cerrar Sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

<br>
<br>
<br>

    <div class="text-center">
        <img src="{{imagen.url}}" class="rounded" alt="..." style="width: 10%; height: 10%;">
    </div>
<br>

    <div style="width: 30%; margin: auto;" class="form-control">
        
        <div class="row g-3 align-items-center">

            <div class="input-group mb-3">
                <span style="width: 45%;" class="input-group-text" id="basic-addon1">Nombre de Usuario</span>
                <input style="text-align: center; width: 55%;" type="text" readonly class="form-control-" value="{{username}}" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span style="width: 45%;" class="input-group-text" id="basic-addon1">Email</span>
                <input style="text-align: center; width: 55%;" type="text" readonly class="form-control-" value="{{email}}" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span style="width: 45%;" class="input-group-text" id="basic-addon1">Nombre</span>
                <input style="text-align: center; width: 55%;" type="text" readonly class="form-control-" value="{{nombre}}" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span style="width: 45%;" class="input-group-text" id="basic-addon1">Apellido</span>
                <input style="text-align: center; width: 55%;" type="text" readonly class="form-control-" value="{{apellido}}" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span style="width: 45%;" class="input-group-text" id="basic-addon1">Pais</span>
                <input style="text-align: center; width: 55%;" type="text" readonly class="form-control-" value="{{pais}}" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span style="width: 45%;" class="input-group-text" id="basic-addon1">Fecha de Nacimiento</span>
                <input style="text-align: center; width: 55%;" type="text" readonly class="form-control-" value="{{fecha}}" aria-label="Username" aria-describedby="basic-addon1">
            </div>

        </div>

        <div style="text-align: center;">
            <a class="btn btn-info" href="{% url 'editarPerfil' %}" role="button">Editar Datos</a>
        </div>
        
             
    </div>
<br>
<br>

    <div style="width: 10%; margin: auto;" class="card w-50 mb-3">
        <h5 style="text-align: center;" class="card-title">Tus publicaciones</h5>

        {% if publi %}

        {% for i in publi %}
        <div style="width: 10%; margin: auto;" class="card w-50 mb-3">
            <div style="text-align: center;" class="card-body">
                <div class="card-body">
                    {{i.contenido}}
                </div>

                <a type="button" href="{% url 'publicacion' i.id %}" class="btn btn-danger">
                    Eliminar
                </a>
            </div>
        </div>
        {% endfor %}
        
        {% else %}
        <div style="text-align: center;" class="card-body">
            <div class="card-body">Aun no tienes publicaciones</div>
        </div>
        {% endif %}
    </div>

</html>
